version: "3"

tasks:
  # Dependency management
  install:
    desc: Install all project dependencies (Go modules and tools)
    silent: true
    deps: [install:go, install:tools]
    cmds:
    - echo "‚úÖ All dependencies installed successfully."

  install:go:
    desc: Install/update Go module dependencies
    internal: true
    silent: true
    cmds:
    - go mod download
    - go mod tidy
    - echo "Dependencies installed"

  install:tools:
    desc: Install all development tools
    internal: true
    silent: true
    cmds:
    - |
      if [ ! -d ".venv" ]; then
        echo "‚ùå Virtual environment not found. Run 'task shared:setup:python' first."
        exit 1
      fi
      
      # Activate virtual environment
      SHELL_NAME=$(basename "$SHELL")
      case "$SHELL_NAME" in
        "fish")
          [ -f ".venv/bin/activate.fish" ] && source .venv/bin/activate.fish || source .venv/bin/activate
          ;;
        "csh" | "tcsh")
          [ -f ".venv/bin/activate.csh" ] && source .venv/bin/activate.csh || source .venv/bin/activate
          ;;
        *)
          source .venv/bin/activate
          ;;
      esac
      
      echo "üì¶ Installing development tools..."
      python scripts/run.py install-tools
          
  update:
    desc: Update all dependencies to latest versions
    silent: true
    cmds:
    - go get -u ./...
    - go mod tidy
    - echo "Dependencies updated to latest versions"

  patch:
    desc: Update dependencies to latest patch versions only
    silent: true
    cmds:
    - go get -u=patch ./...
    - go mod tidy
    - echo "Dependencies updated to latest patch versions"

  verify:
    desc: Verify Go modules and tool versions
    silent: true
    cmds:
    - echo "‚û°Ô∏è  Verifying Go module checksums..."
    - go mod verify
    - echo "‚û°Ô∏è  Verifying installed tool versions against versions.yml..."
    - |
      if [ ! -d ".venv" ]; then
        echo "‚ùå Virtual environment not found. Run 'task shared:setup:python' first."
        exit 1
      fi
      
      # Activate virtual environment
      SHELL_NAME=$(basename "$SHELL")
      case "$SHELL_NAME" in
        "fish")
          [ -f ".venv/bin/activate.fish" ] && source .venv/bin/activate.fish || source .venv/bin/activate
          ;;
        "csh" | "tcsh")
          [ -f ".venv/bin/activate.csh" ] && source .venv/bin/activate.csh || source .venv/bin/activate
          ;;
        *)
          source .venv/bin/activate
          ;;
      esac
      
      python scripts/run.py verify-tool-versions

  vendor:
    desc: Make vendored copy of dependencies
    silent: true
    cmds:
    - go mod vendor
    - echo "Dependencies vendored to vendor/ directory"

  clean:vendor:
    desc: Remove vendor directory
    silent: true
    cmds:
    - rm -rf vendor
    - echo "Vendor directory removed"

  clean:cache:
    desc: Clean the module download cache
    silent: true
    cmds:
    - go clean -modcache
    - echo "Module cache cleaned"

  clean:all:
    desc: Clean all caches and temporary files
    silent: true
    cmds:
    - go clean -cache
    - go clean -modcache
    - go clean -testcache
    - go clean -fuzzcache
    - echo "‚úÖ All Go caches cleaned"

  outdated:
    desc: Check for outdated Go modules and tools
    silent: true
    cmds:
    - echo "‚û°Ô∏è  Checking for outdated Go modules..."
    - |
      go list -u -m all | grep -E '\[.*\]' || echo "‚úÖ All Go modules are up to date"
    - echo "‚û°Ô∏è  Checking for outdated development tools..."
    - |
      if [ ! -d ".venv" ]; then
        echo "‚ùå Virtual environment not found. Run 'task shared:setup:python' first."
        exit 1
      fi
      
      # Activate virtual environment
      SHELL_NAME=$(basename "$SHELL")
      case "$SHELL_NAME" in
        "fish")
          [ -f ".venv/bin/activate.fish" ] && source .venv/bin/activate.fish || source .venv/bin/activate
          ;;
        "csh" | "tcsh")
          [ -f ".venv/bin/activate.csh" ] && source .venv/bin/activate.csh || source .venv/bin/activate
          ;;
        *)
          source .venv/bin/activate
          ;;
      esac
      
      python scripts/run.py verify-tool-versions --check-outdated

  vulnerabilities:
    desc: Check for security vulnerabilities in dependencies
    silent: true
    cmds:
    - echo "Checking for security vulnerabilities..."
    - govulncheck ./...

  licenses:
    desc: Check licenses of dependencies
    silent: true
    cmds:
    - |
      echo "Checking dependency licenses..."
      echo "License,Package,Version" > licenses.csv
      go list -m all | while read -r line; do
        if [[ "$line" =~ ^([^[:space:]]+)[[:space:]]+(.+)$ ]]; then
          package="${BASH_REMATCH[1]}"
          version="${BASH_REMATCH[2]}"
          # Simple license detection - you might want to use a more sophisticated tool
          if [[ "$package" != "$(go list -m)" ]]; then
            echo "Unknown,$package,$version" >> licenses.csv
          fi
        fi
      done
      echo "License report generated at licenses.csv"
      echo "Note: This is a basic license check. Consider using tools like 'go-licenses' for more accurate detection."

