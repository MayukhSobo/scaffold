env: local
http:
  port: 8000
security:
  api_sign:
    app_key: 123456
    app_security: 123456
  jwt:
    key: 1234
data:
  mysql:
    user: root:123456@tcp(127.0.0.1:3380)/user?charset=utf8mb4&parseTime=True&loc=Local
  redis:
    addr: 127.0.0.1:6350
    password: ""
    db: 0
    read_timeout: 0.2s
    write_timeout: 0.2s
log:
  level: "debug"
  console_logger:
    enabled: true
    colors: true
    json_format: false
  file_logger:
    enabled: false              # Disabled for local development (console is enough)
    directory: "logs"           # Directory where log files will be created
    filename: "app.log"         # Log file name
    json_format: true           # Use JSON format for file logs
    max_size: 100
    max_backups: 3
    max_age: 7
    compress: true
  # Future loggers can be easily added:
  # datadog_logger:
  #   enabled: false
  #   api_key: ""
  #   service: "golang-di"
  # logdna_logger:
  #   enabled: false
  #   ingestion_key: ""
  #   hostname: "localhost"